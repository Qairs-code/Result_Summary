<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Result Summary | Qs_code</title>
        <link rel="icon" href="image/favicon-32x32.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="container">
                <div class="hero">
                    <h3>Your Result</h3>
                    <div class="primary">
                        <p><span>76</span>
                        of 100</p>
                    </div>
                    <h2>Great</h2>
                    <p class="remark">You scored higher than 65% of the people who have taken these tests.</p>
                </div>

                <section class="second_section">
                    <h2 id="summary">Summary</h2>
                    <div class="course_1">
                        <ul>
                            <li>
                                <img src="image/icon-reaction.svg" alt="icon-reaction">
                                <p>Reaction</p>
                            </li>
                            <li>80 / 100</li>
                        </ul>
                    </div>
                    <div class="course_2">
                        <ul>
                            <li>
                                <img src="image/icon-memory.svg" alt="icon-memory">
                                <p>Memory</p>
                            </li>
                            <li>92 / 100</li>
                        </ul>
                    </div>
                    <div class="course_3">
                        <ul>
                            <li>
                                <img src="image/icon-verbal.svg" alt="icon-verbal">
                                <p>Verbal</p>
                            </li>
                            <li>61 / 100</li>
                        </ul>
                    </div>
                    <div class="course_4">
                        <ul>
                            <li>
                                <img src="image/icon-visual.svg" alt="icon-visual">
                                <p>Visual</p>
                            </li>
                            <li>72 / 100</li>
                        </ul>
                    </div>
                    <a href="#"><button>Continue</button></a>
                </section>
            </section>
        </main>
    </body>
</html>
